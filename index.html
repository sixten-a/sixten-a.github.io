<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovellukset</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-link {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #2d3748;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .app-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .app-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%
            );
            transition: left 0.5s;
        }

        .app-link:hover::before {
            left: 100%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }

        .gear {
            animation: rotate 10s linear infinite;
        }

        .star {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#4a5568" stroke-width="2"/>
            <g class="gear" transform="translate(50,50)">
                <path fill="#4a5568" d="M-20,0 L20,0 L23,7 L-23,7 Z"/>
                <path fill="#4a5568" d="M-20,0 L20,0 L23,-7 L-23,-7 Z" transform="rotate(60)"/>
                <path fill="#4a5568" d="M-20,0 L20,0 L23,7 L-23,7 Z" transform="rotate(120)"/>
            </g>
            <circle class="star" cx="50" cy="50" r="10" fill="#4299e1"/>
        </svg>

        <h1>Sovellukset</h1>
        
        <div class="app-grid">
            <a href="kassakone.html" class="app-link">
                <h2>Kassakone</h2>
                <p>Helppo kassakone</p>
            </a>
            
            <a href="ristinolla.html" class="app-link">
                <h2>Ristinolla</h2>
                <p>Pelaa klassista peli√§</p>
            </a>
            
            <a href="ajastin.html" class="app-link">
                <h2>Ajastin</h2>
                <p>Seuraa aikaa tarkasti</p>
            </a>
        </div>
    </div>
</body>
</html>
