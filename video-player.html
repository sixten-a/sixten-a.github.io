<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .progress {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 3px;
        }

        .progress-bar {
            height: 100%;
            background: #007bff;
            border-radius: 3px;
            width: 0;
        }

        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            height: fit-content;
        }

        .playlist h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .playlist-item {
            padding: 0.75rem;
            background: #333;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .playlist-item:hover {
            background: #444;
        }

        .playlist-item.active {
            background: #007bff;
        }

        .video-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .time {
            color: #aaa;
            font-size: 0.875rem;
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="video-title">Now Playing: Video Title</h1>
            <div class="video-container">
                <video id="videoPlayer">
                    <source src="/api/placeholder/400/320" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button id="playPause">‚ñ∂Ô∏è</button>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <span class="time">0:00 / 0:00</span>
                    <button id="mute">üîä</button>
                    <button id="fullscreen">‚õ∂</button>
                </div>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <div id="playlistItems"></div>
        </div>
    </div>

    <script>
        // Video playlist data
        const videos = [
            { 
                title: 'Steven aurinkoinen p√§iv√§',
                src: 'videot/steven_aurinkoinen.mp4'
            },
            { 
                title: 'Kalle tippuu riippumattoon',
                src: 'https://storage.googleapis.com/webfundamentals-assets/videos/chrome.mp4'
            },
        ];

        // DOM elements
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPause');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const timeDisplay = document.querySelector('.time');
        const videoTitle = document.querySelector('.video-title');
        const playlistContainer = document.getElementById('playlistItems');

        // Initialize playlist
        let currentVideoIndex = 0;

        function initializePlaylist() {
            playlistContainer.innerHTML = '';
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentVideoIndex ? 'active' : ''}`;
                item.textContent = video.title;
                item.onclick = () => playVideo(index);
                playlistContainer.appendChild(item);
            });
            videoTitle.textContent = `Now Playing: ${videos[currentVideoIndex].title}`;
            videoPlayer.src = videos[currentVideoIndex].src;
        }

        function playVideo(index) {
            currentVideoIndex = index;
            videoPlayer.src = videos[index].src;
            videoTitle.textContent = `Now Playing: ${videos[index].title}`;
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.className = `playlist-item ${i === index ? 'active' : ''}`;
            });
            videoPlayer.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
        }

        // Playback controls
        playPauseBtn.onclick = () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        };

        muteBtn.onclick = () => {
            videoPlayer.muted = !videoPlayer.muted;
            muteBtn.textContent = videoPlayer.muted ? 'üîá' : 'üîä';
        };

        fullscreenBtn.onclick = () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoPlayer.requestFullscreen();
            }
        };

        // Progress bar
        videoPlayer.ontimeupdate = () => {
            const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = percentage + '%';
            
            const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
            const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
            const durationMinutes = Math.floor(videoPlayer.duration / 60) || 0;
            const durationSeconds = Math.floor(videoPlayer.duration % 60) || 0;
            
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        };

        progress.onclick = (e) => {
            const rect = progress.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        };

        // Auto-play next video
        videoPlayer.onended = () => {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            playVideo(currentVideoIndex);
        };

        // Initialize the player
        initializePlaylist();
    </script>
</body>
</html>
