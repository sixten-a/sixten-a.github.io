<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overscroll-behavior-y: contain;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s;
        }

        .progress {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            border-radius: 4px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #007bff;
            border-radius: 4px;
            width: 0;
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playlist {
            background: #2a2a2a;
            max-height: 40vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .playlist-item {
            padding: 1rem;
            background: #333;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .playlist-item.active {
            background: #007bff;
        }

        .video-title {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .time {
            min-width: 80px;
            text-align: center;
            font-size: 0.875rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.5rem;
            }
            .controls {
                padding: 0.5rem;
            }
            button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <video id="videoPlayer" playsinline>
                    <source src="/api/placeholder/400/320" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button id="playPause">‚ñ∂Ô∏è</button>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <span class="time">0:00 / 0:00</span>
                    <button id="mute">üîä</button>
                    <button id="fullscreen">‚õ∂</button>
                </div>
            </div>
        </div>
        <div class="playlist" id="playlistItems"></div>
    </div>

    <script>
        const videos = [
            { 
                title: 'Steven aurinkoinen p√§iv√§',
                src: 'videot/steven_aurinkoinen.mp4'
            },
            { 
                title: 'Kalle tippuu riippumattoon',
                src: 'https://storage.googleapis.com/webfundamentals-assets/videos/chrome.mp4'
            },
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPause');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const timeDisplay = document.querySelector('.time');
        const playlistContainer = document.getElementById('playlistItems');

        let currentVideoIndex = 0;

        function initializePlaylist() {
            playlistContainer.innerHTML = '';
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentVideoIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="video-title">${video.title}</div>
                `;
                item.onclick = () => playVideo(index);
                playlistContainer.appendChild(item);
            });
            videoPlayer.src = videos[currentVideoIndex].src;
        }

        function playVideo(index) {
            currentVideoIndex = index;
            videoPlayer.src = videos[index].src;
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.className = `playlist-item ${i === index ? 'active' : ''}`;
            });
            videoPlayer.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
        }

        playPauseBtn.onclick = () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        };

        muteBtn.onclick = () => {
            videoPlayer.muted = !videoPlayer.muted;
            muteBtn.textContent = videoPlayer.muted ? 'üîá' : 'üîä';
        };

        fullscreenBtn.onclick = () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoPlayer.requestFullscreen();
            }
        };

        videoPlayer.ontimeupdate = () => {
            const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = percentage + '%';
            
            const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
            const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
            const durationMinutes = Math.floor(videoPlayer.duration / 60) || 0;
            const durationSeconds = Math.floor(videoPlayer.duration % 60) || 0;
            
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        };

        progress.onclick = (e) => {
            const rect = progress.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        };

        videoPlayer.onended = () => {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            playVideo(currentVideoIndex);
        };

        // Touch and mobile optimizations
        let touchStartX = 0;
        progress.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        progress.addEventListener('touchmove', (e) => {
            const rect = progress.getBoundingClientRect();
            const pos = (e.touches[0].clientX - rect.left) / rect.width;
            videoPlayer.currentTime = Math.max(0, Math.min(pos * videoPlayer.duration, videoPlayer.duration));
            e.preventDefault();
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target === progress || e.target === progressBar) {
                e.preventDefault();
            }
        }, { passive: false });

        initializePlaylist();
    </script>
</body>
</html>
