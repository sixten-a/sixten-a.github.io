<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-paneeli</title>
    <!-- Supabase Config -->
    <meta name="supabase-url" content="https://hcpidtcpvsmtpbsxlbeb.supabase.co">
    <meta name="supabase-key" content="sb_publishable_wlUdE1e3XpHFD8bb6qPZfQ_iRwgv2ra">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
        }

        .back-link,
        .logout-admin {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-link:hover,
        .logout-admin:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .admin-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-card h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feedback-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .feedback-item {
            background: #f7fafc;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #cbd5e0;
            position: relative;
            transition: all 0.2s;
        }

        .feedback-item.unread {
            background: white;
            border-left-color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .feedback-item h3 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-item.unread h3 {
            color: #667eea;
        }

        .feedback-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #edf2f7;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-read {
            background: #e6fffa;
            color: #234e52;
            border-color: #b2f5ea;
        }

        .btn-unread {
            background: #ebf4ff;
            color: #2c5282;
            border-color: #bee3f8;
        }

        .btn-delete {
            background: #fff5f5;
            color: #c53030;
            border-color: #fed7d7;
            margin-left: auto;
        }

        .btn-delete:hover {
            background: #c53030;
            color: white;
        }

        .feedback-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .feedback-badge {
            display: inline-block;
            background: #edf2f7;
            color: #4a5568;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .feedback-badge.unread {
            background: #ebf4ff;
            color: #2b6cb0;
        }

        .feedback-message {
            color: #333;
            line-height: 1.5;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
            font-size: 0.95rem;
        }

        .feedback-time {
            color: #a0aec0;
            font-size: 0.8rem;
        }

        .no-feedback {
            text-align: center;
            color: #999;
            padding: 2rem;
            font-style: italic;
        }

        .reset-section {
            background: #fff5f5;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #fed7d7;
        }

        .reset-section h3 {
            color: #c53030;
            margin-bottom: 1rem;
        }

        .reset-warning {
            background: #fffaf0;
            color: #7c2d12;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #ed8936;
        }

        .reset-button {
            background: #c53030;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
        }

        .reset-button:hover {
            background: #9b2c2c;
        }

        .export-button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }

        .export-button:hover {
            background: #2c5aa0;
        }

        .clear-feedback-button {
            background: #ed8936;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
        }

        .clear-feedback-button:hover {
            background: #dd6b20;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            background: #edf2f7;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .scroll-hint {
            text-align: center;
            color: #999;
            font-size: 0.85rem;
            padding: 0.5rem;
            border-top: 1px solid #e2e8f0;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin-paneeli</h1>
            <div>
                <a href="index.html" class="back-link">‚Üê Takaisin etusivulle</a>
            </div>
        </div>

        <div id="adminContent">
            <p style="color: white; text-align: center;">Ladataan...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_client.js"></script>
    <script src="admin.js"></script>
    <script>
        async function loadAdminPanel() {
            const adminContent = document.getElementById("adminContent");
            // Check session
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (!session) {
                // Should have been caught by checkAccess but double check
                return;
            }

            const allFeedback = await window.loadFeedback();
            renderFeedbackUI(allFeedback);
        }

        function renderFeedbackUI(allFeedback) {
            const adminContent = document.getElementById("adminContent");
            const unreadCount = allFeedback.filter(f => !f.is_read).length;

            let feedbackHTML = '';
            if (allFeedback.length === 0) {
                feedbackHTML = '<div class="no-feedback">Ei viel√§ palautetta üì≠</div>';
            } else {
                feedbackHTML = allFeedback.map((feedback, index) => `
    <div class="feedback-item ${feedback.is_read ? '' : 'unread'}">
        <h3>
            Palaute #${allFeedback.length - index}
            ${feedback.is_read ? '' : '<span class="feedback-badge unread">UUSI</span>'}
        </h3>
        <div class="feedback-meta">
            <span class="feedback-badge">üìå ${feedback.type}</span>
            <span class="feedback-badge">üéØ ${feedback.app || 'Yleinen'}</span>
        </div>
        <div class="feedback-message">${escapeHtml(feedback.message)}</div>
        <div class="feedback-time">
            ${feedback.email ? `üìß ${feedback.email} | ` : ''}‚è∞ ${new Date(feedback.created_at).toLocaleString('fi-FI')}
        </div>
        <div class="feedback-actions">
            ${feedback.is_read ?
                        `<button class="action-btn btn-unread" onclick="toggleRead('${feedback.id}', false)">Merkitse
                lukemattomaksi</button>` :
                        `<button class="action-btn btn-read" onclick="toggleRead('${feedback.id}', true)">Merkitse
                luetuksi</button>`
                    }
            <button class="action-btn btn-delete" onclick="handleDelete('${feedback.id}')">Poista</button>
        </div>
    </div>
    `).join('');
            }

            adminContent.innerHTML = `
    <div class="admin-grid">
        <div class="admin-card">
            <h2>üí¨ Palautteet</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">${allFeedback.length}</div>
                    <div class="stat-label">Yhteens√§</div>
                </div>
                <div class="stat">
                    <div class="stat-number" style="color: ${unreadCount > 0 ? '#e53e3e' : '#667eea'}">${unreadCount}
                    </div>
                    <div class="stat-label">Lukematta</div>
                </div>
            </div>
            <button class="export-button" onclick="exportFeedbackData()">üì• Lataa palautteeksi</button>
            <button class="clear-feedback-button" onclick="handleClearAll()">üóëÔ∏è Poista kaikki palautteet</button>
            <div class="feedback-list">
                ${feedbackHTML}
            </div>
            ${allFeedback.length > 0 ? '<div class="scroll-hint">Selaa palautteita ‚¨ÜÔ∏è‚¨áÔ∏è</div>' : ''}
        </div>

        <div class="admin-card">
            <h2>‚öôÔ∏è Hallinta</h2>
            <div class="reset-section">
                <h3>üîÑ Resetoi nettisivu</h3>
                <div class="reset-warning">
                    <strong>‚ö†Ô∏è Varoitus!</strong><br>
                    T√§m√§ poistaa kaikki muokkaukset ja palauttaa sivun alkuper√§iseen tilaan.
                </div>
                <button class="reset-button" onclick="handleReset()">Resetoi sivun muokkaukset</button>
            </div>
        </div>
    </div>
    `;
        }

        async function toggleRead(id, isRead) {
            const success = await window.markAsRead(id, isRead);
            if (success) {
                loadAdminPanel();
            }
        }

        async function handleDelete(id) {
            const success = await window.deleteFeedback(id);
            if (success) {
                loadAdminPanel();
            }
        }

        async function handleClearAll() {
            await window.clearAllFeedback();
            loadAdminPanel();
        }

        async function handleReset() {
            await window.resetSiteFromAdmin();
            window.location.href = "index.html";
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function exportFeedbackData() {
            const allFeedback = await window.loadFeedback();
            const json = JSON.stringify(allFeedback, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `palautteet-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Tarkista p√§√§sy sivun latauksessa
        document.addEventListener("DOMContentLoaded", async function () {
            // Check if logged in via Supabase
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (session) {
                loadAdminPanel();
            } else {
                window.location.href = "index.html"; // Redirect to main to login
            }
        });

        // Global function for remote reset (if needed by other scripts)
        window.renderFeedback = loadAdminPanel;
    </script>
</body>

</html>
